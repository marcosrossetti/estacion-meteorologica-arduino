<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Estación Meteorológica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="vh-100 text-white">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
                
                <div class="border border-white border-5 rounded-3 p-3 mb-5">
                    <h1 class="">ESTACIÓN METEOROLÓGICA</h1>
                    <p class="text-center text-white-50">EEST N°1 Santa Teresita - 7°C</p>
                </div>

                <div class="d-flex flex-row flex-wrap">
                    <div class="p-3 mx-2 border border-danger border-5 rounded-3">
                        <i class="fa-solid fa-fire fa-3x text-danger mb-2"></i>
                        <h4 class="5o mb-0">27.60°C</h4>
                        <p class="text-center m-0">Temperatura</p>
                    </div>

                    <div class="p-3 mx-2 border border-primary border-5 rounded-3">
                        <i class="fa-solid fa-droplet fa-3x text-primary mb-2"></i>
                        <h4 class="5o mb-0">54.70%</h4>
                        <p class="text-center m-0">Humedad</p>
                    </div>

                    <div class="p-3 mx-2 border border-warning border-5 rounded-3">
                        <i class="fa-solid fa-stopwatch fa-3x text-warning mb-2"></i>
                        <h4 class="5o mb-0">15.4hPa</h4>
                        <p class="text-center m-0">Presión</p>
                    </div>
                </div>

            </div>
    
            <div id="particles-js"></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js" integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/particlesjs-config.js"></script>
</body>
</html>
